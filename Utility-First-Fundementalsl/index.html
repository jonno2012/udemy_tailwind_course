<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tailwind Project</title>
    <link rel="stylesheet" href="./output/tailwind.css">
    <!--    <script src="https://cdn.tailwindcss.com"></script>-->
</head>
<body class="h-screen flex items-center
justify-center bg-teal-300 dark:bg-slate-900">
<div class="max-w-sm mx-auto p-12 bg-white rounded-xl
shadow-lg space-y-4 sm:flex sm:items-center sm:py-5
sm:space-y-0 sm:space-x-6 dark:bg-slate-500
">
    <img class="h-24 mx-auto rounded-full ring-4 ring-green-600
     sm:flex-shrink-0 transform hover:scale-105 duration-500" src="./images/ariyan.jpg" alt="Easy Logo"/>

    <div class="text-center space-y-2 sm:text-left">
        <div>
            <img class="moon cursor-pointer h-8 mx-auto" src="./images/moon.png" alt="moon">
            <img class="sun cursor-pointer h-8 mx-auto" src="./images/sun.png" alt="sun">

            <p class="text-lg text-black font-bold dark:text-white">Easy Learning</p>
            <p class="text-gray-500 font-medium">Course Link</p>
        </div>
        <button class="px-4 py-1 border border-cyan-500 text-sm
        text-green-400 font-medium bg-green-900 hover:bg-green-400
        rounded-xl hover:text-white hover:border-transparent focus:outline-none
        focus:ring-4 focus:ring-red-400 focus:ring-offset-2">Learn More
        </button>
    </div>
</div>
<script src="./src/app.js"></script>

</html>
